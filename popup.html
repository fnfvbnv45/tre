<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avertissement de coupure Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2dede;
            color: #a94442;
            text-align: center;
            padding: 50px;
        }
        .warning-box {
            border: 2px solid #a94442;
            background-color: #f2dede;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <h1>Attention : Coupure Internet détectée</h1>
        <p>Il semble que vous ayez perdu votre connexion Internet. Veuillez vérifier votre réseau ou réessayer plus tard.</p>
        <p>Merci pour votre patience.</p>
    </div>
</body>
</html>
